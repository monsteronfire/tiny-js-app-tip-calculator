<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1><span id="perc">Tip</span> calculator</h1>
  <form id="calculator">
    <label>
      Bill Amount
      <input id="amount" type="text">
    </label>

    <label>
      Percentage Tip
      <input id="percentage" type="text">
    </label>

    <label>
      Tip amount
      <input id="tip" type="text">
    </label>

    <label>
      Total
      <input id="total" type="text">
    </label>

    <label>
      <input id="addup" type="submit" value="Calculate">
    </label>
  </form>

  <script src="script.js"></script>
</body>
</html>
